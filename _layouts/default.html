<head>
  <title>{{ page.title }} | Mark Hansen</title>
  <meta charset="utf-8">  
  <meta name="description" content="{{ page.description }}">
  <meta name="author" content="Mark Hansen">
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" /> 
  <link rel="profile" href="http://gmpg.org/xfn/11" />
  <link rel="alternate" type="application/atom+xml" href="http://feeds.feedburner.com/mhansen"
        title="Mark Hansen's Blog">
   <!-- Load the basic skeleton and plugin CSS, then the main theme stylesheet -->   
  <link rel="stylesheet" media="all" href="/assets/stylesheets/base.css" />
  <link rel="stylesheet" media="all" href="/assets/stylesheets/skeleton.css" />
  <link rel="stylesheet" media="all" href="/assets/stylesheets/buttons.css" />
  <link rel="stylesheet" media="all" href="/assets/stylesheets/superfish.css" />
  <link rel="stylesheet" media="all" href="/assets/stylesheets/flexslider.css" />
  <link rel="stylesheet" media="all" href="/assets/stylesheets/styles.css" />
  <link rel="stylesheet" href="/assets/stylesheets/typography-serif.css" />
  <!--<link rel="stylesheet" href="/assets/stylesheets/typography-sans.css" />-->
  <link rel="stylesheet" href="/assets/stylesheets/syntax.css">
  <link rel="stylesheet" media="screen" href="/assets/stylesheets/jquery.lightbox-0.5.css">
  <link rel="stylesheet" media="screen" href="/assets/stylesheets/marks-custom.css">
  <link rel="shortcut icon" href="/favicon.ico" />
</head>
<body>

<div class="super-container full-width" id="section-header">
  <div class="container">      
    <header>
    <div class="sixteen columns">
      <a href="/" title="Mark Hansen">
        <h1 id="logo" style="margin-top: 40px; margin-bottom: 30px;">
          Mark Hansen's Blog
        </h1>
      </a>
    </div>
    </header>
  </div>
</div>

<div class="super-container full-width main-content-area" id="section-content">
  <div class="container">
    <div class="eleven columns content">
      {{ content }}
    </div>
    <div class="five columns sidebar">
      <div class="widget">
        <p>
          I'm a software engineer. I work for Google in beautiful Sydney, Australia.
        </p>
        <p>
          <a href="mailto:mark@markhansen.co.nz">Email me</a>
        </p>
        <hr class="half-bottom">
      </div>

      <div class="widget">
        <a href="/archive/"><h3>Archive</h3></a>
        <ul>
          {% for post in site.posts %}
            <li><a href="{{post.url}}">{{post.title}}</a>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="super-container full-width" id="section-sub-footer">    
  <div class="container">
    <div class="sixteen columns">  
        <ul class="social">
          <li><a href="https://plus.google.com/117278436091789666160" id="gplus"><img src="/assets/images/theme/social-icons/google_plus_32.png" alt="Google+" title="Google+" /></a>
          <li><a href="https://github.com/mhansen" id="github"><img src="/assets/images/theme/social-icons/github_32.png" alt="Github" title="Github" /></a>
          <li><a href="http://feeds.feedburner.com/mhansen" id="rss"><img src="/assets/images/theme/social-icons/rss_32.png" alt="rss" title="RSS" /></a>
          <li><a href="mailto:mark@markhansen.co.nz" id="email"><img src="/assets/images/theme/social-icons/email_32.png" alt="Email Mark" title="Email" /></a>
        </ul>
    </div>
  </div>
</div>

<script src="/assets/javascripts/jquery-1.7.min.js"></script>
<script src="/assets/javascripts/tabs.js"></script>  
<script src="/assets/javascripts/modernizr.custom.34113.js"></script>
<script src="/assets/javascripts/jquery.tipsy.js"></script>
<script src="/assets/javascripts/jquery.hoverIntent.js"></script>    
<script src="/assets/javascripts/superfish.js"></script>
<script src="/assets/javascripts/supersubs.js"></script>
<script src="/assets/javascripts/jquery.flexslider-min.js"></script>  
<script src="/assets/javascripts/filterable.pack.js"></script>
<script src="/assets/javascripts/skeleton-key.js"></script>
<script src="/assets/javascripts/jquery.lightbox-0.5.pack.js"></script>
<script>
$(function() {
  $('.gallery a').lightBox({
    'imageBlank':'/images/lightbox/lightbox-blank.gif',
    'imageLoading':'/images/lightbox/lightbox-ico-loading.gif',
    'imageBtnClose':'/images/lightbox/lightbox-btn-close.gif',
    'imageBtnNext':'/images/lightbox/lightbox-btn-next.gif',
    'imageBtnPrev':'/images/lightbox/lightbox-btn-prev.gif',
  });
});

</body>
</html>
