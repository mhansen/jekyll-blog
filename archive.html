---
layout: default
title: Mark Hansen
description: Mark Hansen's Blog Archive
---

<h1>Archive</h1>
<div class="subtitle">The old stuff...</div>
<ul class="posts">
  {% for post in site.posts %}
  <li>
    <span class="date">{{ post.date | date: site.date_format }}</span>
    <a href="{{ post.url }}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>
