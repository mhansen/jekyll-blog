---
layout: default
title: Blog Archives
description: Mark Hansen's Blog Archive
---
<h2 class="title">Archive</h2>
<div class="content">
<ul class="posts">
  {% for post in site.posts %}
  <li>
    <span class="date">{{ post.date | date: site.date_format }}</span>
    <a href="{{ post.url }}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>
</div>
